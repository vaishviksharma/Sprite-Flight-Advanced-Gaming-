
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite Flight</title>
    <link rel="stylesheet" href="code.css"/>

    <script>
        window.onload = function() {
            document.body.style.zoom = "100%";
        };
    </script>

</head>
<body>
<canvas id='canvas1'></canvas>

<img id='player' src='player.png'>
<img id='life' src='life.png'>
<img id='layer5' src='layer-5 (1).png'>
<img id='layer4' src='layer-4 (1).png'>
<img id='layer3' src='layer-3 (1).png'>
<img id='layer2' src='layer-2 (1).png'>
<img id='layer1' src='layer-1 (1).png'>
<img id='enemy_fly' src='enemy_fly.png'>
<img id='enemy_plant' src='enemy_plant.png'>
<img id='enemy_spider_big' src='enemy_spider_big.png'>
<img id='fire' src='fire.png'>
<img id='boom' src='boom.png'>

<audio id="audioPlayer" autoplay loop>
    <source src="Cricket Sounds.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<audio id="dizzy" autoplay>
    <source src="Dizzy.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<audio id="groundSmash" autoplay>
    <source src="groundSmash.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<audio id="jump" autoplay>
    <source src="jump.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<audio id="rollin" autoplay>
    <source src="We Rollin.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<audio id="normalHit" autoplay>
    <source src="normalHit.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<button id = "playButton" onclick="playMusic()">Play with Music</button>

<button id="resetButton">Reset Game</button>

<script type='module' src='main.js'></script>

</body>
</html>
